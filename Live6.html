<script src="js/hls.js"></script>
<style>
audio::-webkit-media-controls-timeline,
video::-webkit-media-controls-timeline {
    display: none;
}
</style>
 
<center style="background-color: black;">

               <video width="100%" height="100%" id="video" controls playsinline autoplay></video>
   </center>

    <script>
      var video = document.getElementById('video');
      if (Hls.isSupported()) {
        var hls = new Hls({
          debug: false,
        });
        hls.loadSource('https://tvsen7.aynascope.net/tsports-hd/tracks-v1a1/mono.ts.m3u8?e=1768251583&token=29ed387f20314ed259634adbb2a03550&u=af86ae3e-e545-4562-9d47-82c5c1447743');
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
          video.play();
        });
      }
      // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
      // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element through the `src` property.
      // This is using the built-in support of the plain video element, without using hls.js.
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://tvsen7.aynascope.net/tsports-hd/tracks-v1a1/mono.ts.m3u8?e=1768251583&token=29ed387f20314ed259634adbb2a03550&u=af86ae3e-e545-4562-9d47-82c5c1447743';
        video.addEventListener('canplay', function () {
          video.play();
        });
      }
    </script>
